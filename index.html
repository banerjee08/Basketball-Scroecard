<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <div class="home" id="home">
                <h3 class="team">HOME</h3>
                <p class="score" id="home-score">00</p>
                <div class="counter">
                    <button class="add-one" id="add-one-home">+1</button>
                    <button class="add-two" id="add-two-home">+2</button>
                    <button class="add-three" id="add-three-home">+3</button>
                </div>
            </div>
            
            <div class="guest">
                <h3 class="team">GUEST</h3>
                <p class="score" id="guest-score">00</p>
                <div class="counter">
                    <button class="add-one" id="add-one-guest">+1</button>
                    <button class="add-two" id="add-two-guest">+2</button>
                    <button class="add-three" id="add-three-guest">+3</button>
                </div>
            </div>
        </section>
        <!-- <button>RESET</button> -->
        <script src="index.js"></script>
    </body>
</html>
